{% extends "layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block main %}
    <h2 style='text-align: left'>Search book:</h2>
    <br>
    <form action="/search" method = "post">
        <div class="form-group">
            <input type="text" class="form-control" id="keyword" name="keyword" aria-describedby="keywordsearch">
            <small id="keywordsearch" class="form-text text-muted">You can search by isbn, title or author!</small>
          </div>
          <button type="submit" class="btn btn-primary">Search</button>
    </form>
{% endblock %}
